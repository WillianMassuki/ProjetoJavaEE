<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/MenuADM.xhtml">

	<ui:define name="conteudo">

		<p:panel header="Pedidos">
			<p:dataTable id="tabelaCupom"
				emptyMessage="Nenhum registro encontrado."
				value="#{cupomProdutoBean.cupomsProdutos}" var="cupom">

				<p:column headerText="Codigo do cupom">
					<h:outputText value="#{cupom.codigo}" />
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{cupom.precoparcial}" />
				</p:column>

				<p:column headerText="Data de atualização">
					<h:outputText value="#{cupom.dataAtualizacao}" />
				</p:column>
				
				<p:column headerText="Data de Criaçãoo">
					<h:outputText value="#{cupom.dataCriacao}" />
				</p:column>
				
				<p:column headerText="Produto Codigo">
					<h:outputText value="#{cupom.produto.codigo}" />
				</p:column>
				
				<p:column headerText="Qtd">
					<h:outputText value="#{cupom.quantidade}" />
				</p:column>
				
			</p:dataTable>
			<p:commandButton value="Voltar"
							action="ListarCupom.xhtml" />

		</p:panel>
		
		

	</ui:define>
</ui:composition>
