<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/Menu.xhtml">

	<ui:define name="conteudo">

		<p:panel header="Listagem">
			<p:dataTable id="tabelaListagem"
			emptyMessage="Nenhum registro encontrado."
			value="#{pedidoClienteBean.itens}" var="item">

			<p:column headerText="Codigo">
				<h:outputText value="#{item.codigo}" />
			</p:column>
			
			<p:column headerText="Descricao">
				<h:outputText value="#{item.produto.descricao}" />
			</p:column>
			
			<p:column headerText="Quantidade">
				<h:outputText value="#{item.quantidade}" />
			</p:column>
			
			<p:column headerText="Opções">
				<h:form>
					<p:commandButton value="Solicitar Troca" actionListener="#{pedidoClienteBean.trocar}">
						<f:attribute name="itemSelecionado" value="#{item}" />
					</p:commandButton>
					</h:form>
			</p:column>
				</p:dataTable>
		</p:panel>

	</ui:define>
</ui:composition>
