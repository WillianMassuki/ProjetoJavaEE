<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/Menu.xhtml">

	<ui:define name="conteudo">
	
	<p:panel header="Pedidos">
		<p:dataTable id="tabelaCesta"
			emptyMessage="Nenhum registro encontrado."
			value="#{notaFiscalBean.item}" var="notafiscal">

			<p:column headerText="Codigo do produto">
				<h:outputText value="#{notafiscal.codigo}" />
			</p:column>
			
				<p:column headerText="Preço parcial">
					<h:outputText value="#{notafiscal.precoParcial}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Qtde.">
					<h:outputText value="#{notafiscal.quantidade}" />
				</p:column>

				<p:column headerText="Horario:">
					<h:outputText value="#{notafiscal.venda.horario}">
					</h:outputText>
				</p:column>
				
				<p:column headerText="Preço Total">
					<h:outputText value="#{notafiscal.venda.precoTotal}">
					</h:outputText>
				</p:column>
								
				<p:column headerText="Opções">
					<p:commandButton value="Troca de Produtos"
					actionListener="#{pedidoADMBean.salvar}">
					</p:commandButton>

					<p:commandButton value="Solicitar Devolucao">
					 
					</p:commandButton>
				</p:column>
			
			
		</p:dataTable>
		
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>

	</ui:define>
</ui:composition>
